<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>login</title>
<link href="style.css" type="text/css" rel="stylesheet"/>
</head>

<body>
  <div class="title"><img src="images/YSTECH_05.png"/></div>
  <div class="mainbg">
    <div class="container">
      <div class="center">
        <div class="logo"><img src="images/logo_05.png" /></div>
        <div class="login">
          <form>
            <div class="login_un">
              <div class="icon_un"></div>
              <div style="float:right;"><input type="text"  class="user" placeholder="用户名"/></div>
            </div>
            <div class="login_pwd">
              <div class="icon_pwd"></div>
              <div style="float:right;"><input type="password"  class="password" placeholder="密码"/></div>
            </div>
          </form>
          <div  class="button">
            <a href=""><img src="images/button_05.png" /></a>
          </div> 
        </div>
      </div>
    </div> 
  </div>
